<h2>Alta cliente</h2>
<hr />
<form (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre: </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        name="nombre"
        [(ngModel)]="cliente.nombre"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">CIF: </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        name="cif"
        [(ngModel)]="cliente.cif"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Direcci√≥n: </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        name="direccion"
        [(ngModel)]="cliente.direccion"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Grupo: </label>
    <div class="col-sm-9">
      <select class="form-select" name="grupo" [(ngModel)]="cliente.grupo">
        <option selected>Sin definir</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>
  <div class="row px-2">
    <div class="col-sm-9"></div>
    <button class="btn btn-success float-end col-sm-3" type="submit">
      Guardar
    </button>
  </div>
</form>

<app-listado [clientes]="listado"></app-listado>
